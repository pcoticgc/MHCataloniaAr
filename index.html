<-DOCTYPE html>
<html lang="es">
  <head>
    <script src="js/aframe.min.js"></script>
	<script src="js/aframe-ar.min.js"></script>
	<title>PCOT </title>
	<meta charset="UTF-8"/>
	<meta name="title" content="ciència i coneixement"/>
	<meta name="description" content="El territori des de l'espai"/>
	<meta name="author" content="Antonio López García"/>
	<meta name="keywords" content="augmented reality, space, science, 3D, realidad aumentada, satellite, mapping, cartografia, satelite "/>
	<link rel="shortcut icon" href="favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#e9b938">  
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
     <!--position ="x z y"-->
    <a-scene ar>
        <a-assets>
		   <!-- 01 Video Ebre 53 anys -->
		   <a-video id="plomaEbre" source src="video/deltaEbre_53_anys.mp4" type="video/mp4" preload="auto" ></a-video>
		   <!--02 3D model decaiment-->
           <a-asset-item id="sentinelDeca-obj" src="models/sentinelDeca.obj"></a-asset-item>
           <a-asset-item id="sentinelDeca-mtl" src="models/sentinelDeca.mtl"></a-asset-item>
           <a-mixin id="propertiesSD" scale=".2 .2 .2" position ="0 0 0" rotation="0 180 0"></a-mixin>
		   <!--03 3D model illa calor Sabadell-->
		   <a-asset-item id="illaC-obj" src="models/illaC_01.obj"></a-asset-item>
           <a-asset-item id="illaC-mtl" src="models/illaC_01.mtl"></a-asset-item>
           <a-mixin id="propertiesIllaC" scale=".3 .3 .3" position ="0 0 0" rotation="0 0 0"></a-mixin>
		   <!--04 3D model girona 3D-->
		   <a-asset-item id="girona-obj" src="models/gironaDecimateSlowDef.obj"></a-asset-item>
           <a-asset-item id="girona-mtl" src="models/gironaDecimateSlowDef.mtl"></a-asset-item>
           <a-mixin id="propertiesSal" scale=".02 .02 .02" position ="0 0 0" rotation="0 -90 0"></a-mixin>
		   <!--05 3D model castellfollit-->
		   <a-asset-item id="deltaMulti-obj" src="models/castellFollit_02.obj"></a-asset-item>
           <a-asset-item id="deltaMulti-mtl" src="models/castellFollit_02.mtl"></a-asset-item>
           <a-mixin id="propertiesMul" scale=".1 .1 .1" position ="0 0 0" rotation="80 180 0"></a-mixin>           
        </a-assets>
		
		
		
        <<!-- 01 Video Ebre 53 anys -->
        <a-marker type="pattern" preset="custom" url="data/pattern-markerDeltaEbre.patt">
  		  <a-entity geometry="primitive: plane" scale="6 4 1" position="0 0 0" rotation="200 0 180" material="src: #plomaEbre"></a-entity>
		</a-marker>
		<!--02 3D model decaiment-->
		<a-marker type="pattern" preset="custom" url="data/pattern-markerDe.patt">
		   <a-entity mixin="propertiesSD" obj-model="obj: #sentinelDeca-obj; mtl: #sentinelDeca-mtl "></a-entity>  
		</a-marker>
		<!--03 3D model illa calor Sabadell-->
		<a-marker type="pattern" preset="custom" url="data/pattern-markerIllaCalor.patt">
  		   <a-entity mixin="propertiesIllaC" obj-model="obj: #illaC-obj; mtl: #illaC-mtl "></a-entity>
		</a-marker>
		<!--04 3D model girona 3D-->
		<a-marker type="pattern" preset="custom" url="data/pattern-girona.patt">
  		   <a-entity mixin="propertiesSal" obj-model="obj: #girona-obj; mtl: #girona-mtl "></a-entity>
		</a-marker>
		 <!--05 3D model castellfollit-->
		<a-marker type="pattern" preset="custom" url="data/pattern-castellFollit.patt">
  		   <a-entity mixin="propertiesMul" obj-model="obj: #deltaMulti-obj; mtl: #deltaMulti-mtl "></a-entity>
		</a-marker>
		
  	    <a-entity camera></a-entity>
	</a-scene>

</body>
</html>
